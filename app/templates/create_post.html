<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - ds-archive.us</title>
    <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background: #e6e6e6 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==') repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        header {
            background: linear-gradient(to bottom, #4b6cb7 0%, #182848 100%);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h3 {
            margin: 0;
            text-shadow: 2px 2px #000000;
        }
        nav {
            background-color: #f0f0f0;
            border-top: 1px solid #cccccc;
            border-bottom: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
        }
        textarea {
            height: 200px;
        }
        .toolbar {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #cccccc;
        }
        .toolbar button {
            margin-right: 5px;
            background-color: #e0e0e0;
            border: 1px solid #999999;
            padding: 2px 5px;
        }
        .file-input, .checkbox-group {
            margin-bottom: 10px;
        }
        .tags input[type="text"] {
            width: 22%;
            margin-right: 2%;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin-right: 10px;
            background-color: #4b6cb7;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #182848;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ds-archive.us</h1>
        </header>
        
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a> |
            {% if user %}
                <span>Welcome, {{ user.split('@')[0] }}</span> |
                <a href="{{ url_for('api.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('api.login') }}">Login</a> |
                <a href="{{ url_for('api.register') }}">Register</a>
            {% endif %}
        </nav>

        <h3>New Post</h3>
        <p>The topic is now being edited by: {{ user.split('@')[0] }}</p>

        <form action="{{ url_for('api.create_blog_post') }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>

            <label for="featured_image">Featured Image URL:</label>
            <input type="text" id="featured_image" name="featured_image" placeholder="Enter image URL">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>
            </select>

            <div class="tags">
                <label>Tags:</label>
                <div id="tag-container">
                    <input type="text" name="tags[]">
                </div>
                <button type="button" id="add-tag-button">Add Tag</button>
            </div>

            <div class="buttons">
                <button type="submit">Post</button>
                <button type="button">Delete</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-tag-button').addEventListener('click', function() {
            var tagContainer = document.getElementById('tag-container');
            var newTagInput = document.createElement('input');
            newTagInput.type = 'text';
            newTagInput.name = 'tags[]';
            tagContainer.appendChild(newTagInput);
        });
    </script>
</body>
</html>
