<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ds-archive.us{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ds-archive.us</h1>
        </header>
        
        <nav>
            {% if user %}
                <span>Welcome, {{ user.split('@')[0] }}</span> |
                <a href="{{ url_for('api.logout') }}">Logout</a> |
                <a href="{{ url_for('api.create_blog_post') }}">New Post</a>
            {% else %}
                <a href="{{ url_for('api.login') }}">Login</a> |
                <a href="{{ url_for('api.register') }}">Register</a>
            {% endif %}
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            &copy; 2024 ds-archive.us. All rights reserved.
        </footer>
    </div>
</body>
</html>
