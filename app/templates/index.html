<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ds-archive.us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">ds-archive.us</h1>
            <ul class="flex items-center space-x-6">
                {% if user %}
                    <li class="text-lg">Welcome, {{ user.split('@')[0] }}</li>
                    <li>
                        <form action="{{ url_for('api.logout') }}" method="POST">
                            <button type="submit" class="text-blue-400 hover:underline">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{{ url_for('api.login') }}" class="text-blue-400 hover:underline">Login</a></li>
                    <li><a href="{{ url_for('api.register') }}" class="text-blue-400 hover:underline">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    <div class="container mx-auto mt-8">
        <h2 class="text-3xl font-bold mb-6">Blog Posts</h2>
        {% if user %}
            <div class="mb-6">
                <a href="{{ url_for('api.create_blog_post') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">New Post</a>
            </div>
        {% endif %}
        {% for post in posts %}
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-2xl font-semibold mb-2">{{ post.title }}</h3>
                <p class="text-gray-700 mb-4">{{ post.content }}</p>
                <small class="text-gray-500">by {{ post.author }} on {{ post.created_at }}</small>
            </div>
        {% endfor %}
    </div>
</body>

</html>
